<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="stylesSimpInterest.css">
</head>
<body>
    <form id="interestCalculator">
        <label for="principal">Principal ($):</label>
        <input type="number" id="principal" name="principal" required><br>

        <label for="rate">Rate (%):</label>
        <input type="number" id="rate" name="rate" required><br>

        <label for="time">Time (years):</label>
        <input type="number" id="time" name="time" required><br>

        <button type="button" onclick="calculateInterest()">Calculate</button>
    </form>
    <div id="result"></div>

    <script>
        function calculateInterest() {
            const principal = document.getElementById('principal').value;
            const rate = document.getElementById('rate').value;
            const time = document.getElementById('time').value;
            const interest = (principal * rate * time) / 100;
            const result = document.getElementById('result');
            result.innerHTML = `The simple interest is $${interest}`;
        }
    </script>
</body>
</html>
